<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Stand de Automóveis</title>
</head>

<body style="background-color: black;">
    <header>
        <div id="topo">
            <div id="logo" class="col-md-3 col-sm-12">
                <img style="height: 100px;" src="img/car.png" alt="">
            </div>
            <div id="slogan" class="col-md-9 col-sm-12">
                <h1 style="color: white; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;  margin-left: auto;
                margin-right: auto; width: 6em">
                    Encontre seu automóvel!</h1>
            </div>
            <div id="menu">
                <!-- Implementar menu -->
            </div>
        </div>
    </header>
    <main>
        <div id="carrosel">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/carblack.jpg" class="d-block w-100" alt="carro preto">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carwhite.jpg" class="d-block w-100" alt="carro branco">
                    </div>
                    <div class="carousel-item">
                        <img src="img/cooper.jpg" class="d-block w-100" alt="cooper">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
